services:
  - type: web
    name: video-ai-webapp
    runtime: python
    rootDir: webapp
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-queue
          property: connectionString

  - type: redis
    name: redis-queue
    ipAllowList: [] # <-- هذا هو السطر الجديد المطلوب

  - type: worker
    name: video-ai-worker
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-queue
          property: connectionString
